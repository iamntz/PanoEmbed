<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Panorama Embed</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <link rel="stylesheet" href="screen.css" type="text/css" media="screen">
  </head>
  <body class="">

    <div id="wrap">
      <a
        data-pano-id="MioXOHJzlLYAAAAGO0rYeQ"
        data-pano-heading="0"
        data-pano-pitch="0"
        data-pano-building="1"
        data-pano-floorname="1st floor" class="button">start tour</a>
        <!--  get pano id from the map embed url  -->
      <a
        data-pano-id="rR8mp3c5XZoAAAAGOphoBg"
        data-pano-heading="0.1"
        data-pano-pitch="0.1"
        data-pano-building="1"
        data-pano-floorname="2nd floor"></a>

    </div><!--/wrap-->

    <script type="text/template" id="embedTemplate">
      <div class="embedControls">
        <span class="embedControls__zoom js-zoomin">+</span>
        <span class="embedControls__zoom js-zoomout">-</span>
      </div>

      <div class="embedFloors">
        <% #floors %>
        <span
          data-pano-id="<% pano_id %>"
          class="embed__floor js-floor <% #is_active? %>active<% /is_active? %>"><% name %></span>
        <% /floors %>
      </div>

      <div class="embedRelated">
        <% #related %>
          <span
            data-pano-id="<% pano_id %>"
            class="embed__related js-related <% #is_active? %>active<% /is_active? %>"><% name %></span>
        <% /related %>
        <span class="embed__close js-close"><i class="icon-close embed__close"></i></span>
      </div>

      <div class="embed__wrapper" id="embedWrapper"></div>
    </script>


    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBQiOX7vf6_9Id3Ky9XY2ejYOV3lxsOnxs&amp;sensor=false" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="lib/mustache.js" type="text/javascript"></script>
    <script src="PanoEmbed.js" type="text/javascript"></script>

    <script type="text/javascript">
      $('[data-pano-id]').panoEmbed();
    </script>
  </body>
</html>
